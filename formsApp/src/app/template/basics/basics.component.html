<div class="row">
    <div class="col">
        <form (ngSubmit)="save()" #myForm="ngForm" autocomplete="off">
            <!-- campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input [ngModel]="initialForm.producto" type="text" name="producto" class="form-control" placeholder="Nombre del producto" minlength="3" required>
                    <span *ngIf="validName()" class="form-text text-danger">Debe de ser de 3 letras</span>
                </div>
            </div>
            <!-- --------------------------- -->
             <!-- campo de precio -->
             <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input [ngModel]="initialForm.precio" type="number" name="precio" class="form-control" placeholder="Precio del producto" min="0" required>
                    <span *ngIf="validPrice()" class="form-text text-danger">El precio debe ser mayor a 0</span>
                </div>
            </div>
            <!-- --------------------------- -->
            <!-- campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stock</label>
                <div class="col-sm-9">
                    <input [ngModel]="initialForm.stock" type="number" name="stock" class="form-control" placeholder="Stock del producto" customMin [minimo]="0" required>
                </div>
            </div>
            <!-- --------------------------- -->
            <div class="row">
                <div class="col">
                    <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{myForm.valid}}</pre>

         <span>Pristine</span>
        <pre>{{myForm.pristine}}</pre>

        <span>Touched</span>
        <pre>{{myForm.touched}}</pre>

        <span>Value</span>
        <pre>{{myForm.value | json}}</pre>

<!--    <span>Custom Directive</span>
        <pre>{{myForm.controls['existencias'].errors | json}}</pre> -->
    </div>
</div>
