<h2>Template: Switches</h2>
<hr>

<form #myForm="ngForm">
<!-- radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        value="F"
                        [(ngModel)]="persona.genero"
                        name="radioGenero" 
                        id="femenino"
                        required>
                <label class="form-check-label" for="femenino">
                  Femenino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        value="M"
                        [(ngModel)]="persona.genero"
                        name="radioGenero" 
                        id="masculino"
                        required>
                <label class="form-check-label" for="masculino">
                  Masculino
                </label>
              </div>
        </div>
    </div>
<!-- switch -->
<div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
        <div class="form-check form-switch mt-2">
            <input class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    [(ngModel)]="persona.notificaciones"
                    name="notificaciones"
                    id="flexSwitchCheckChecked">
            <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
          </div>
    </div>
</div>
<!-- check -->
<div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
        <div class="form-check">
            <input class="form-check-input" 
                    type="checkbox" 
                    name="terminos"
                    [(ngModel)]="terminosYCondiciones"
                    id="flexCheckDefault"
                    required>
            <label class="form-check-label" for="flexCheckDefault">
            Términos y Condiciones                    
            </label>
          </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <button class="btn btn-primary float-end" [disabled]="myForm.invalid">Guardar</button>
    </div>
</div>
</form>

<h5>Valor del formulario</h5>
<pre>{{myForm.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{myForm.valid}}</pre>
