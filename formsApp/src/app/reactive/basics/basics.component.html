<div class="row">
    <div class="col">
        <form (ngSubmit)="save()" autocomplete="off" [formGroup]="myForm">
            <!-- campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre del producto">
                    <span *ngIf="invalidInput('nombre')" class="form-text text-danger">Debe de ser de 3 letras</span>
                </div>
            </div>
            <!-- --------------------------- -->
             <!-- campo de precio -->
             <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" formControlName="precio" placeholder="Precio del producto">
                    <span *ngIf="invalidInput('precio')" class="form-text text-danger">El precio debe ser mayor a 0</span>
                </div>
            </div>
            <!-- --------------------------- -->
            <!-- campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stock</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" formControlName="stock" placeholder="Stock del producto">
                    <span *ngIf="invalidInput('stock')" class="form-text text-danger">El stock debe ser mayor a 0</span>
                </div>
            </div>
            <!-- --------------------------- -->
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end" >Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

 <div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{myForm.valid}}</pre>

         <span>Pristine</span>
        <pre>{{myForm.pristine}}</pre>

        <span>Touched</span>
        <pre>{{myForm.touched}}</pre>

        <span>Value</span>
        <pre>{{myForm.value | json}}</pre>

    </div>
</div>
